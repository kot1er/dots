env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: "en_US.UTF-8"

window:
  padding:
    x: 12
    y: 12

    #title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
      #family: IBM Plex Mono
      #family: cherry 
    family: mononoki Nerd Font mono
    style: Regular
  
#bold:
#    family: mononoki Nerd Font mono
#    style: Bold
#
#  italic:
#    family: mononoki Nerd Font mono 
#    style: Italic
#
#  bold_italic:
#    family: mononoki Nerd Font mono 
#    style: Bold Italic

  size: 6.0 

  offset:
      x: 0
      y: 2 

schemes:
    ayu-light: &light
        primary:
            background: '0xffffff'
            foreground: '0x5b6672'

        # Normal colors
        normal:
            black: '0x000000' #0
            red: '0xf2590b' #1
            green: '0x76cc00' #2
            yellow: '0xf29717' #3
            blue: '0x41a5d9' #4
            magenta: '0x9965cc' #5
            cyan: '0x4dbf98' #6
            white: '0xc7c7c7' #7

        # Bright colors
        bright:
            black: '0x676767'
            red: '0xd6646a' #9
            green: '0xa3d900' #10
            yellow: '0xe7c446' #11
            blue: '0x6871ff' #12
            magenta: '0xa37acc' #13
            cyan: '0x56d9ad' #14
            white: '0xfeffff' #15

colors: *light
