env:
  TERM: alacritty
  LANG: "en_US.UTF-8"
  LC_CTYPE: "en_US.UTF-8"

window:
  padding:
    x: 12
    y: 12

  title: Alacritty

scrolling:
  history: 10000

font:
  normal:
      #family: IBM Plex Mono
    family: cherry 
    style: Regular
  
#bold:
#    family: mononoki Nerd Font mono
#    style: Bold
#
#  italic:
#    family: mononoki Nerd Font mono 
#    style: Italic
#
#  bold_italic:
#    family: mononoki Nerd Font mono 
#    style: Bold Italic

  size: 7.0 

colors:
  # Default color
  primary:
    background: '0x33352a'
    foreground: '0xb0b28e'
  # Normal colors
  normal:
    black:   '0x1c1d20'
    red:     '0xf46852'
    green:   '0x84c298'
    yellow:  '0xf8df8c'
    blue:    '0xc0d7ed'
    magenta: '0xb8b4d0'
    cyan:    '0x96b5b4'
    white:   '0xa6b3b5'
  # Bright colors
  bright:
    black:   '0x65737e'
    red:     '0xf2462c'
    green:   '0xa3be8c'
    yellow:  '0xebcb8b'
    blue:    '0xb0cde8'
    magenta: '0x948eb8'
    cyan:    '0x8abeb7'
    white:   '0x859699'                                                                                  
